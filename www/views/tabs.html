<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Tour" icon-off="ion-ios-settings-strong" icon-on="ion-ios-settings-strong" href="#/tab/tour">
    <ion-nav-view name="tab-tour"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Directions Tab -->
  <ion-tab title="Directions" icon-off="ion-compass" icon-on="ion-compass" href="#/tab/directions">
    <ion-nav-view name="tab-directions"></ion-nav-view>
  </ion-tab>

</ion-tabs>
